<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GIM TIAN Job Sheet</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: var(--color-light-gray); }
        .login-container { max-width: 400px; width: 100%; padding: 2rem; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: var(--border-radius); }
        .login-container h1 { text-align: center; margin-bottom: 1.5rem; color: var(--color-secondary); }
        .form-group { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>GIM TIAN</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div id="statusMessage" style="margin-top: 1rem;"></div>
        </form>
    </div>
    <script src="/login.js"></script>
</body>
</html>
